<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <head>
      <meta charset="UTF-8">
      <title>Aplicacion Web Alumno</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
    <!-- titulo -->
    <h1>Clase 2ยบ DAM</h1>
    <div class="row" >
      <div class="col">
        <h2>Listado de alumnos</h2>
      </div>
      <div class="col">
        <!-- boton crear alumno -->
        <a type="button" class="btn btn-outline-success y-4" th:href="@{crearAlumno}">Crear alumno</a>
      </div>

    </div>
    <div class="container-fluid">
      <!-- tabla para mostrar alumnos -->
      <table class="table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">DNI</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumnos: ${alumnos}">
          <td scope="row" th:text="${alumnos.getIdAlumno()}"></td>
          <td th:text="${alumnos.getNombre()}"></td>
          <td th:text="${alumnos.getApellido()}"></td>
          <td th:text="${alumnos.getEdad()}"></td>
          <td th:text="${alumnos.getDni()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!--JS bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
