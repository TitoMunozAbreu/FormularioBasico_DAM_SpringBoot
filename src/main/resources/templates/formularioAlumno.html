<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <title>Aplicacion Web Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <section>
    <div class="container-fluid p-4">
      <div class="container-md p-4" >
          <h1 class="text-center">Crear Alumno</h1>
        <div class="container-sm d-flex justify-content-center" style="width: 40rem">
          <div class="row p-4">
            <form
              th:action="@{/alumnos/crearAlumno}"
              th:object="${nuevoAlumno}"
              method="post">
              <div class="row g-3 p-2">
                  <!-- nombre --->
                  <div class="col-auto">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Papaya"
                             th:field="*{nombre}">
                      <label for="floatingInput">Nombre</label>
                    </div>
                  </div>
                  <!-- apellido --->
                  <div class="col-auto">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Tamarindo"
                             th:field="*{apellido}">
                      <label for="floatingInput">Apellido</label>
                    </div>
                  </div>
              </div>
              <div class="row g-3 p-2">
                <!-- edad --->
                <div class="col-auto">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput"
                           th:field="*{edad}">
                    <label for="floatingInput">Edad</label>
                  </div>
                </div>
                <!-- dni --->
                <div class="col-auto">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="12345970D"
                           th:field="*{dni}">
                    <label for="floatingInput">Dni</label>
                  </div>
                </div>
              </div>
              <div class="row g-3 p-2">
                  <button type="submit" class="btn btn-outline-success col-lg-12">Crear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
