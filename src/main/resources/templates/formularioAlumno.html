<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <title>Aplicacion Web Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h1 class="mb-3">Crear nuevo Alumno</h1>
      <form
             th:action="@{/alumnos/crearAlumno}"
             th:object="${nuevoAlumno}"
             method="post">
          <div class="row">
            <div class="col col-lg-4">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Papaya"
                th:field="*{nombre}">
                <label for="floatingInput">Nombre</label>
              </div>
            </div>
            <div class="col col-lg-4">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Tamarindo"
                th:field="*{apellido}">
                <label for="floatingInput">Apellido</label>
              </div>
            </div>

            <div class="row">
              <div class="col col-lg-4">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="floatingInput"
                  th:field="*{edad}">
                  <label for="floatingInput">Edad</label>
                </div>
              </div>
              <div class="col col-lg-4">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="12345970D"
                  th:field="*{dni}">
                  <label for="floatingInput">Dni</label>
                </div>
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-outline-success mb-3">Crear</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
